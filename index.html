<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="calculator">
      <h3 id="name"></h3>
      <input id="display" placeholder="0" />

      <div class="allbuttons">
        <div class="column">
          <div class="row">
            <button class="mybtn mybtn1" onclick="displayInputValue('AC')">
              AC
            </button>
            <button class="mybtn mybtn1" onclick="displayInputValue('()')">
              ()
            </button>
            <button class="mybtn mybtn1" onclick="displayInputValue('**')">
              ^
            </button>
          </div>

          <div class="row">
            <button class="mybtn mybtn2" onclick="displayInputValue('7')">
              7
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('8')">
              8
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('9')">
              9
            </button>
          </div>

          <div class="row">
            <button class="mybtn mybtn2" onclick="displayInputValue('4')">
              4
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('5')">
              5
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('6')">
              6
            </button>
          </div>

          <div class="row">
            <button class="mybtn mybtn2" onclick="displayInputValue('1')">
              1
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('2')">
              2
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('3')">
              3
            </button>
          </div>

          <div class="row">
            <button class="mybtn mybtn2" onclick="displayInputValue('0')">
              0
            </button>
            <button class="mybtn mybtn2" onclick="displayInputValue('.')">
              .
            </button>
            <button class="mybtn mybtn3" onclick="displayInputValue('del')">
              del
            </button>
          </div>
        </div>

        <div class="column">
          <button class="mybtn mybtn3" onclick="displayInputValue('/')">
            /
          </button>
          <button class="mybtn mybtn3" onclick="displayInputValue('*')">
            *
          </button>
          <button class="mybtn mybtn3" onclick="displayInputValue('-')">
            -
          </button>
          <button class="mybtn mybtn3" onclick="displayInputValue('+')">
            +
          </button>
          <button class="mybtn mybtn3" onclick="displayInputValue('=')">
            =
          </button>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
